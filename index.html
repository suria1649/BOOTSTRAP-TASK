<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container-fluid">
        <form>
            <div class="container-fluid">
                
                  <label for="fname"><b>Name<span class="text-danger">*</span></b></label>
                  <br>
                  <div class="input-group">
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="First" style="margin-right: 10px;">
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last">
                  </div>
                  <br>
                  <label for="email"><b>Email<span class="text-danger">*</span></b></label>
                  <br>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Email" style="width: 100%;">
                  <br>
                  <div class="container-fluid">
                    
                      <div class="form-group">
                        <label for="experience"><b>Your Experience<span class="text-danger">*</span></b></label><br>

                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5" title="Excellent"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4" title="Very Good"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3" title="Good"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2" title="Fair"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1" title="Poor"></label>
                    </fieldset>

                        Overall how would you rate your experience with us?<br><br>
                        <label for="satisfaction"><b>How satisfied you are with<span class="text-danger">*</span></b></label>
                      </div>

                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">Very Unsatisfied</th>
                            <th scope="col">Unsatisfied</th>
                            <th scope="col">Neutral</th>
                            <th scope="col">Satisfied</th>
                            <th scope="col">Very satisfied</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Purchase</th>
                            <td><input type="radio" name="purchase" value="1" class="form-check-input" ></td>
                            <td><input type="radio" name="purchase" value="2" class="form-check-input" ></td>
                            <td><input type="radio" name="purchase" value="3" class="form-check-input" ></td>
                            <td><input type="radio" name="purchase" value="4" class="form-check-input" ></td>
                            <td><input type="radio" name="purchase" value="5" class="form-check-input" ></td>
                          </tr>
                          <tr>
                            <th scope="row">Service</th>
                            <td><input type="radio" name="service" value="1" class="form-check-input"></td>
                            <td><input type="radio" name="service" value="2" class="form-check-input"></td>
                            <td><input type="radio" name="service" value="3" class="form-check-input"></td>
                            <td><input type="radio" name="service" value="4" class="form-check-input"></td>
                            <td><input type="radio" name="service" value="5" class="form-check-input"></td>
                          </tr>
                          <tr>
                            <th scope="row">Company Overall</th>
                            <td><input type="radio" name="company-overall" value="1" class="form-check-input"></td>
                            <td><input type="radio" name="company-overall" value="2" class="form-check-input"></td>
                            <td><input type="radio" name="company-overall" value="3" class="form-check-input"></td>
                            <td><input type="radio" name="company-overall" value="4" class="form-check-input"></td>
                            <td><input type="radio" name="company-overall" value="5" class="form-check-input"></td>
                          </tr>
                        </tbody>
                      </table>
                
                  </div>
                  
                  




                  <div class="container-fluid">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Very Unlikely</th>
                                <th scope="col">Unlikely</th>
                                <th scope="col">Neutral</th>
                                <th scope="col">likely</th>
                                <th scope="col">Very likely</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Buy Again from us</th>
                                <td><input type="radio" name="Buy Again from us" value="1"></td>
                                <td><input type="radio" name="Buy Again from us" value="2"></td>
                                <td><input type="radio" name="Buy Again from us" value="3"></td>
                                <td><input type="radio" name="Buy Again from us" value="4"></td>
                                <td><input type="radio" name="Buy Again from us" value="5"></td>
                            </tr>
                            <tr>
                                <th scope="row">Recommend our <br>product to others</th>
                                <td><input type="radio" name="Recommend our product to others" value="1"></td>
                                <td><input type="radio" name="Recommend our product to others" value="2"></td>
                                <td><input type="radio" name="Recommend our product to others" value="3"></td>
                                <td><input type="radio" name="Recommend our product to others" value="4"></td>
                                <td><input type="radio" name="Recommend our product to others" value="5"></td>
                            </tr>
                            <tr>
                                <th scope="row">Recommend our <br> Company to others</th>
                                <td><input type="radio" name="Recommend our Company to others" value="1"></td>
                                <td><input type="radio" name="Recommend our Company to others" value="2"></td>
                                <td><input type="radio" name="Recommend our Company to others" value="3"></td>
                                <td><input type="radio" name="Recommend our Company to others" value="4"></td>
                                <td><input type="radio" name="Recommend our Company to others" value="5"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Additional comments and suggestions</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

                  <button type="submit" class="my-btn">Submit</button>
                  
                

          </form>
    </div>
</body>
</html>
